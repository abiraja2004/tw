
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Dashboard
        <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
    </ol>    
</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">    
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
        </div><!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->

        </div><!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->

        </div><!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->

        </div><!-- ./col -->
    </div><!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">                            

            <!-- Chat box -->
            <div class="box box-success">
                <div class="box-header">
                    <i class="fa fa-comments-o"></i>
                    <h3 class="box-title">Tweets</h3>
                </div>
                <div id="tweet_model" style="display: none">
                    <div class="item">
                        <img src="%%user.profile_image_url_https%%" alt="user image" class="online"/>
                        <p class="message">
                            <a href="#" class="name">
                                <small class="text-muted pull-right"><i class="fa fa-clock-o"></i> %%created_at%%</small>
                                %%user.screen_name%%
                            </a>%%text%% <small class="badge pull-right bg-%%sentiment_color%%">%%sentiment%%</small>
                        </p>
                    </div>
                </div>                                    
                <div class="box-body chat" id="tweet-box">
                </div><!-- /.chat -->
            </div><!-- /.box (chat box) -->                                                        

                            

        </section><!-- /.Left col -->
        <!-- right col (We are only adding the ID to make the widgets sortable)-->
        <section class="col-lg-5 connectedSortable"> 
            <!-- LINE CHART -->
            <div class="box box-info">
                <div class="box-header">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">Tweets por Marca</h3>
                    <div class="box-tools pull-right">                        
                        <div class="btn-group" id="tweet_count_group_by" data-toggle="btn-toggle">
                            <button group_by="hour" type="button" class="btn btn-default btn-xs tweet_count_group_by" data-toggle="off">Hora</button>
                            <button group_by="day" type="button" class="btn btn-default btn-xs tweet_count_group_by active" data-toggle="on">DÃ­a</button>
                            <button group_by="week" type="button" class="btn btn-default btn-xs tweet_count_group_by" data-toggle="off">Semana</button>
                        </div>
                    </div>                
                </div>
                <div class="box-body chart-responsive">
                    <div class="chart" id="line-chart" style="height: 300px;"></div>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </section><!-- right col -->
    </div><!-- /.row (main row) -->

</section><!-- /.content -->
