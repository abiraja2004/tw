<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Base de Personas
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Base de Personas</li>
    </ol>
</section>


<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-12 connectedSortable">
            
            <div class="box box-solid">
                <div class="panel box box-info">
                    <div class="box-body">
                        <form role="form">
                            <!-- text input -->
                            <div class="row">
                                <div class="col-md-4">
                                    <div><label>Extraer Followers de: (ej: @apple, @google) <textarea type="checkbox" fn="fetch_followers_from" style="width: 400px; height: 100px;"></textarea></label></div>
                                    <button type="button" class="btn btn-success btn-sm" onclick="fetchFollowers(this); return false;"><i class="fa fa-flash"></i> Buscar Followers</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!--div class="box box-info"> TAGSS
                <div class="box box-solid">
                    <div class="panel box box-info">

                            <form role="form">

                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="text" fn="tag" class="form-control" placeholder="tag..." value=""/>
                                        <button type="button" class="btn btn-success btn-sm" onclick=addTag(this); return false;"><i class="fa fa-flash"></i> Aplicar TAG</button>
                                        <button type="button" class="btn btn-success btn-sm" onclick=removeTag(this); return false;"><i class="fa fa-flash"></i> Remove TAG</button>

                    </div>

           </div-->
            <div class="box box-info">
                    <div class="box-tools">
                                <button class="btn btn-sm btn-default pull-right" onclick="savePersons();return false;"><i class="fa fa-save"></i></button>
                        </div>
                    </div>
               <div id="person_model" style="display: none">
                    <div class="item">
                        <input name="id" type="hidden" value="%%_id%%"/>
                            <a href="%%user_profile_url%%" >
                                <img %%profile_image_url%% alt="user image" class="online" style="%%profile_image_style%%"/>
                            </a>
                            <p class="message">
                                    <!--small class="text-muted pull-right"><i class="fa fa-clock-o"></i> %%created_at%%</small-->
                                    <a href="#" class="name" fn="screen_name" style="display: %%display_title%%;">@%%screen_name%%</a>
                                <a href="%%feed_url%%" target="_new" style="color: black;" fn="name">
                                %%name%% </a>
                                <br>
                                <div class="tags">
                                    <small class="badge pull-left bg-olive">%%tags%%</small>
                                </div>
                            </p>
                        </a>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-info btn-sm" onclick="removePerson(this);"><i class="fa fa-times"></i></button>
                        </div>
                    </div>
                </div>
                <div class="box-body chat" id="persons-box"></div>
        </section>
    </div>
    
</section><!-- /.content -->
