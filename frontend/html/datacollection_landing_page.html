<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">{{dc['title']}}</div>
            <form action="/dc/{{account['_id']}}/{{datacollection_id}}" method="post">
                <div class="body bg-gray">
                    {% for field in dc['fields'] %}
                        <div class="form-group">                    
                        {% if field['type'] == 'text' %}
                            <label>{{field['label']}}</label>
                            <input type="text" name="{{field['name']}}" class="form-control" placeholder="" value=""/>
                        {% elif field['type'] == 'number' %}
                            <label>{{field['label']}}</label>
                            <input type="number" name="{{field['name']}}" class="form-control" placeholder="" value=""/>
                        {% elif field['type'] == 'textarea' %}
                            <label>{{field['label']}}</label>
                            <textarea name="{{field['name']}}" class="form-control"></textarea>
                        {% elif field['type'] == 'date' %}
                            <label>{{field['label']}}</label>
                            <input type="date" name="{{field['name']}}" class="form-control"/>
                        {% elif field['type'] == 'email' %}
                            <label>{{field['label']}}</label>
                            <input type="email" name="{{field['name']}}" class="form-control"/>
                        {% elif field['type'] == 'combobox' %}
                            <label>{{field['label']}}</label>
                            <select name="{{field['name']}}" class="form-control">
                            {% for opt in field['options'].split(',') %}
                                {% set opt = opt.strip() %}
                                {% if opt.strip() %}
                                    <option value="{{opt}}">{{opt}}</option>
                                {% endif %}
                            {% endfor %}
                            </select>
                        {% endif %}
                        </div>
                    {% endfor %}
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Enviar</button>  
                </div>
            </form>
        </div>
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
