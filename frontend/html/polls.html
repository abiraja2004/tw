<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <span id="campaign_title">Encuestas por Hashtag</span>
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active"></li>        
    </ol>    
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-md-12 polls_section_container">
            <div class="box box-solid">
                <div class="panel box box-info">        
                    <div class="box-header">
                        <h2 class="box-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#polls_content">Encuestas por hashtag</a>
                        </h2>
                        <div class="box-tools pull-right">
                            <button type="button" class="btn btn-success btn-sm" onclick="addPoll(this); return false;"><i class="fa fa-plus"></i> Agregar Encuesta</button>
                        </div>                
                    </div>
                </div>
            </div>
            <div class="col-md-12">            
                <div class="polls_container collapse" id="polls_content">
                    {% set bfirst = True %}
                    {% for poll_id, poll in [('new_poll', {'name': 'Nueva Encuesta'})] + account.polls.items() %}
                    <div class="box box-solid poll removible_component " {{ {True: 'style="display:none;"', False: ''}[bfirst] |safe}}>
                        <div class="panel box box-success">
                            <div class="box-header">
                                <h2 class="box-title">
                                    <a class="poll_title" data-toggle="collapse" data-parent="#accordion" href="#{{poll_id}}" >{{poll['name']}}</a>
                                </h2>
                                <div class="box-tools pull-right">
                                    <button type="button" class="btn btn-success btn-sm" onclick="removeComponent(this); return false;"><i class="fa fa-trash-o"></i></button>
                                    <button type="button" class="btn btn-success btn-sm" onclick="savePoll($(this).closest('.poll')); return false;"><i class="fa fa-save"></i></button>
                                </div>
                            </div>  
                        </div>

                        <div id="{{poll_id}}" fn="p_id" class="panel-collapse collapse poll_container">
                            <div class="box-body">
                                <form role="form">
                                    <!-- text input -->
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label>Nombre</label>
                                                <input type="text" fn="name" class="form-control" placeholder="nombre de la encuesta..." value="{{poll['name']}}" onchange="$(this).closest('.poll').find('.poll_title').html($(this).val());" />
                                            </div>          
                                        </div>
                                        <div class="col-md-8">                                
                                            <div class="form-group">
                                                <label>Hashtags</label>
                                                <input type="text" fn="hashtags" class="form-control" placeholder="Hashtags separados por comas..." value="{{poll['hashtags']}}"/>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    {% set bfirst = False %}
                    {% endfor %}
                </div>
            </div>
       </div>
    </div>
    
</section><!-- /.content -->
